<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    
    <h1>Formulario</h1>
    <form action="#" method="post">
        <fieldset>
        <legend>Dados de Login</legend>
    <div> 
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome">
    </div>
      <label for="endereço">Endereço</label>
      <input type="endereço" name="end" id="end">
    <div>
      <label for="cidade">Cidade </label>
      <input type="Cidade" name="cid" id="cid">
    </div>
    <div>
        <label for="">Estado</label>
        <select name="est" id="est">
            <option value="1">Sao Paulo</option>
        </select>
    </div>
    </fieldset>
    <br>
    <fieldset>
          <legend>Dados funcionais</legend>
        <div>
           <label>Natureza do Cargo</label><br>
           <input type="radio" name="Prof" id="gerencia">
           <label>Gerencia</label>
           <input type="radio" name="Prof" id="financeiro">
           <label>Financeiro</label>
           <input type="radio" name="Prof" id="recepção">
           <label>Recepção</label>
           <input type="radio" name="Prof" id="administrativo">
           <label>Administrativo</label>
           <input type="radio" name="Prof" id="juridico">
           <label>Juridico</label>
        </div>
        <div>

          <label>Area de interesse</label><br>
        <input type="checkbox" name="comp" id="comp">
        <label for="comp">Computação</label>
        <input type="checkbox" name="bio" id="bio">
        <label for="bio">Biologia</label>
        <input type="checkbox" name="mea" id="mea">
        <label for="mea">Meio Ambiente</label>
        <input type="checkbox" name="eng" id="eng">
        <label for="eng">Engenharia</label>
        <input type="checkbox" name="his" id="his">
        <label for="his">Historia</label>
        </div>  
        <div>
            <label for="recado">Mini-curriculo</label><br>
            <textarea name="recado" id="recado" cols="30" rows="10"></textarea>
        </div>
        <br>
    


    <div>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </div>
    <br>

    
</body>
</html>
